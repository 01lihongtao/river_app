		function init_html(all_arr){
			var html = "";
			for(var i = 0; i < all_arr.length; i++) {
				html += '<li  facility_name="' + (all_arr[i]["conservancyName"] ? all_arr[i]["conservancyName"] : "") + '" processStageName="'+all_arr[i]["processStageName"]+'"   class="search_list mui-table-view-cell mui-media" >'
//						html += '	<a class="mui-navigate-right">'
				html += '		<div class="mui-input-row mui-checkbox mui-left">'
				var thumb_url = (all_arr[i]["images"].length>0 ? (app.prefix(all_arr[i]["images"][0])) : "../../asset/images/empty_big.png") 
				html += '			<img class="mui-media-object mui-pull-left" style="width:50px;height:50px;margin: 0 5px;" src="'+thumb_url+'">'
				html += '			<div class="mui-media-body">'
				html += '				'+all_arr[i]["conservancyName"]+' <span class="mui-pull-right item_state" style="color: red;">'+all_arr[i]["processStageName"]+'</span>'
				html += '				<p class="mui-ellipsis">发现时间：'+all_arr[i]["gmtCreate"]+'</p>'
				html += '				<p class="mui-ellipsis">报告人：'+(all_arr[i]["reporterName"]?all_arr[i]["reporterName"]:"&nbsp;")+'</p>'
				html += '			</div>'
				html += '		</div>'
//						html += '	</a>'
				html += '</li>'
			}
			return html
		}
