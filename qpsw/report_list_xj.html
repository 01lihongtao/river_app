<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/iconfont.css" rel="stylesheet"/>
    <link href="./css/mui.picker.min.css" rel="stylesheet" />
    <link href="./css/mui.poppicker.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet"/> 
    <style>
		#list-option .mui-table-view-cell button{
			position: relative;
			right: inherit;
    		-webkit-transform: inherit;
    		transform: inherit;
		}
		
		.mui-table-view span.mui-pull-right {
		    color: #999;
		}
		.mui-bar {
			height:100px;
		}
		.mui-bar-nav~.mui-content {
			padding-top: 100px;
		}
		
		.mui-card-footer {
			margin-top: 50px;
		}
    </style>
</head>
<body onload="app.route()">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a id="btn_rectification_detail" class="mui-btn mui-btn-link mui-pull-right"><span class="mui-icon mui-icon-bars"></span></a>
		<h1 class="mui-title">巡检统计</h1>
		<div class="mui-card-footer">
			<div class="mui-card-link">
				<div>年&nbsp;</div>
				<div>
					<button type="button" class="mui-btn mui-btn-outlined mui-btn-primary">
					全部
					</button>
				</div>
			</div>
			<div class="mui-card-link">
				<div>月&nbsp;</div>
				<div>
					<button type="button" class="mui-btn mui-btn-outlined mui-btn-primary">
					全部
					</button>
				</div>
			</div>
			<div class="mui-card-link">
				<div>日&nbsp;</div>
				<div>
					<button type="button" class="mui-btn mui-btn-outlined mui-btn-primary">
					全部
					</button>
				</div>
			</div>
		</div>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					2018年1月报告
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					2018年2月报告
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					2018年3月报告
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					2018年4月报告
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					2018年5月报告
				</a>
			</li>
		</ul>
	</div>
</body>
<script src="js/mui.min.js"></script>
<script src="./js/mui.picker.min.js"></script>
<script src="./js/mui.poppicker.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" charset="utf-8">
	mui.ready(function(){
		mui.init();
		
		mui('#list').on('tap', '.mui-table-view-cell', function() {
			app.open("report_bj_month_detail.html?dt=" + this.getAttribute('dt'));
		})
	})
	
	mui.plusReady(function() {
		plus.screen.lockOrientation("portrait-primary");
	});

</script>
</html>
